<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link href="./https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;400&family=Estonia&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Front-end Mentor| Order Component</title>
</head>
<body class="container">
  <main>
    <section class="top-img-container">
      <img class="top-img"src="./illustration-hero.svg" alt="man listening to music">
    </section>
    <section class="summary-section">
      <h3>
        Order Summary
      </h3>
      <p>
        You can now listen to millions of songs,<br> 
        audiobooks and podcasts on any device<br>
        anywhere you like.
      </p>

    </section>

    <section class="subscription-area">
      <div class="sub-price-section">
        <img src="./icon-music.svg" alt="music icon">
        <div>
        <p class="subscription-text">Annual Plan</p>
        <p class="subscription-amount">$59.66</p>
        </div>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>
    </section>

    <section class="payment-section">
      <button type="submit">Proceed to Payment</button>
      <a href="#">Cancel</a>
    </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AWWALv</a>.
    </div>
    </body>
  

</html>
